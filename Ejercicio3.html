<!DOCTYPE html>
<html lang="es">
<head>
  <title>Ejercicio 3</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jq-3.3.1/dt-1.10.22/datatables.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jq-3.3.1/dt-1.10.22/datatables.min.js"></script>
</head>
<body>

<div class="container">
  <h2 id="">Usuarios</h2>        
  <table id="tabla1" class="display" style="width:100%">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido Materno</th>
            <th>Apellido Paterno</th>
            <th>Email</th>
            <th>Password</th>
            <th>Salt</th>
        </tr>
    </thead>
</table>
</div>

</body>
<script>
    $(document).ready(function() {
    $('#tabla1').DataTable( {
        "ajax": "https://ginentrevistas.migin.info/api/Usuarios",
        "pageLength": 15,
        "columns": [
            { "data": "id" },
            { "data": "nombre" },
            { "data": "apellidoMaterno" },
            { "data": "apellidoPaterno" },
            { "data": "email" },
            { "data": "password" },
            { "data": "salt" }
        ],
		        "language": {
            "lengthMenu": "Mostrar _MENU_ registros por pagina",
            "zeroRecords": "No se encontraron registros",
            "info": "Mostrando pagina _PAGE_ de _PAGES_",
            "infoEmpty": "No hay nada aqui",
            "infoFiltered": "(filtrado de _MAX_ registros totales)",
			"search" : "Buscar"
        }
    } );
} );
    </script> 
</html>
